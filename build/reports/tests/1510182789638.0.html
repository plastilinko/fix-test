<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" ng-app="appFix" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
    <meta charset="utf-8" />
    <title ng-bind="($title || 'Welcome to application for Fix')" class="ng-binding">Аутентификация</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link href="http://rulkov.ru/qa/app.min.css" rel="stylesheet" />
    <script src="http://rulkov.ru/qa/app.min.js"></script>
	<base href="http://rulkov.ru/qa/" />
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div>
    <acme-navbar class="ng-isolate-scope"><nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">
                <li class="active"><a ng-href="/" href="/">Home</a></li>
                <!--<li><a ng-href="/about">About</a></li>-->
                <li><a ng-href="/qa/addition" href="/qa/addition">Операция сложения</a></li>
                <li><a ng-href="/qa/login" href="/qa/login">Login</a></li>
                <li><a ng-href="/qa/logout" href="/qa/logout">logout</a></li>
            </ul>

        </div>
    </div>
</nav>
</acme-navbar>
</div>


<!-- uiView:  --><div ui-view="" class="ng-scope" style=""><div class="jumbotron ng-scope">
    <div class="container">

        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <div ng-show="vm.error" class="alert alert-danger ng-binding ng-hide"></div>
            <form name="form" ng-submit="vm.login()" role="form" class="ng-dirty ng-valid-parse ng-valid ng-valid-required" style="">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty &amp;&amp; form.username.$error.required }">
                    <label for="username">Логин</label>
                    <input type="text" name="username" id="username" class="form-control ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="vm.username" required="" style="" />
                    <span ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block ng-hide">Поле Логин обязательное для заполнения</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty &amp;&amp; form.password.$error.required }">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control ng-untouched ng-dirty ng-valid-parse ng-valid ng-valid-required" ng-model="vm.password" required="" style="" />
                    <span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block ng-hide">Поле Пароль обязательное для заполнения</span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success" ng-disabled="form.$invalid || vm.dataLoading" ng-class="{ 'btn-danger': form.$invalid }" style="">Login</button>

                    <!-- ngIf: vm.dataLoading -->
                </div>
            </form>
        </div>

    </div>
</div></div>




</body></html>
